<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da MÃ©dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1CB5E0, #000046);
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:nth-child(2) { background-color: #28a745; color: white; }
    button:nth-child(3) { background-color: #ffc107; color: black; }
    button:nth-child(4) { background-color: #dc3545; color: white; }

    #lista, #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Jogo da MÃ©dia</h1>
    <p>Digite nÃºmeros abaixo e veja a mÃ©dia calculada!</p>

    <input type="number" id="numero" placeholder="Digite um nÃºmero"/>
    <br/>
    <button onclick="adicionarNumero()">Adicionar</button>
    <button onclick="calcularMedia()">Calcular MÃ©dia</button>
    <button onclick="resetar()">Resetar</button>

    <p id="lista"></p>
    <p id="resultado"></p>
  </div>

  <script>
    const numeros = [];

    function adicionarNumero() {
      const input = document.getElementById("numero");
      const valor = Number(input.value);
      if (!isNaN(valor) && input.value !== "") {
        numeros.push(valor);
        document.getElementById("lista").innerText = "NÃºmeros: " + numeros.join(", ");
        input.value = "";
      }
    }

    function calcularMedia() {
      if (numeros.length === 0) {
        document.getElementById("resultado").innerText = "Nenhum nÃºmero foi digitado!";
        return;
      }

      const soma = numeros.reduce((acc, val) => acc + val, 0);
      const media = soma / numeros.length;
      document.getElementById("resultado").innerText = "ðŸ“Š MÃ©dia: " + media.toFixed(2);
    }

    function resetar() {
      numeros.length = 0;
      document.getElementById("lista").innerText = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("numero").value = "";
    }
  </script>
</body>
</html>
